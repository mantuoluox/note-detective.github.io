<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>笔记侦探 - 案发现场</title>
    <link rel="stylesheet" href="../css/note.css">
</head>
<body>
    <!-- 页面加载动画 -->
    <div class="loader-container" id="loader">
        <div class="loader"></div>
        <div class="loader-text">LOADING...</div>
    </div>
    
    <div class="grid-bg"></div>
    <div id="dynamic-bg"></div>

    <div class="note-container" id="noteContainer">
        <h1 class="note-title">案发现场</h1>
        <div class="note-content">
            <p id="p1"></p>
            <p id="p2"></p>
            <p id="p3"></p>
            <p id="p4"></p>
        </div>
    </div>

    <audio id="typeAudio" src="../audio/type1.mp3" loop></audio>

    <script src="../js/note.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const notePage = new NotePage({
                textContent: {
                    p1: "现场是个密室。窗户是从里面锁上的，壁炉里都是烧尽的灰，并且壁炉的通风口也被堵死了。大门只能从室内锁上，安宅的口袋里有一把钥匙，樱井本人那里也有一把，而山本送到警局的那把钥匙也是这里的钥匙。",
                    p2: "现场还有打斗的痕迹，但警方似乎认为这是安宅为了骗保做的伪装工作，安宅的邻居在她死前一段时间偶尔会闻到她家里的煤气味，可能就是在为自杀做准备。",
                    p3: "最有意思的发现来自一盏台灯。我在无意间碰到了书桌上的台灯开关，却没想到它散发出淡淡的紫光，灯罩上隐隐显现出一串字符——y0-a。",
                    p4: "这类神秘字符已经不是第一次出现了，很可能是某个人留下的线索，但这个人究竟是谁？ 事已至此只好先把它们记录下来，保存在云端的页面代码里。"
                },
                hasImage: false
            });
            notePage.init();
        });
    </script>
</body>

</html>
