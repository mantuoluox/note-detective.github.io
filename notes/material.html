<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>笔记侦探 - 案件资料</title>
    <!-- 引入通用CSS -->
    <link rel="stylesheet" href="../css/note.css">
</head>
<body>
    <!-- 页面加载动画 -->
    <div class="loader-container" id="loader">
        <div class="loader"></div>
        <div class="loader-text">LOADING...</div>
    </div>
    
    <!-- 网格背景 -->
    <div class="grid-bg"></div>
    <!-- 动态背景容器 -->
    <div id="dynamic-bg"></div>

    <div class="note-container" id="noteContainer">
        <h1 class="note-title">案件资料</h1>
        <div class="note-content">
            <p id="p1"></p>
            <p id="p2"></p>
            <p id="p3"></p>
            <p id="p4"></p>
            <p id="p5"></p>
            <p id="p6"></p>
            <p id="p7"></p>
            <p id="p8"></p>
            <p id="p9"></p>
            <!-- 无图片 -->
        </div>
    </div>

    <!-- 音频 -->
    <audio id="typeAudio" src="../audio/type1.mp3" loop></audio>

    <!-- 引入通用JS -->
    <script src="../js/note.js"></script>
    <script>
        // 页面自定义配置
        document.addEventListener('DOMContentLoaded', () => {
            const notePage = new NotePage({
                textContent: {
                    p1: "案件基本情况如下：",
                    p2: "--死者：安宅青。",
                    p3: "--死亡时间：2025年2月28日 22时至24时之间。",
                    p4: "--死亡地点：樱井玲司的湖畔别墅。",
                    p5: "--死因：一氧化碳中毒。",
                    p6: "其中一份证物引起了我的注意。壁炉的灰烬中藏着一张烧毁的纸条，上面只剩下“s，e，a”三个字母。",
                    p7: "档案中还提到安宅口袋中发现一支录音笔，型号是PX470。下一步就该查查这个可疑的录音笔了。",
                    p8: "我向早瀬要来了录音文件。“原本的录音笔找到时就被摔坏了，这是技术科修复后的音频。但因为损毁太严重，没有什么重要的内容”，他顿了一下，继续说道，“不过你也知道，那天我们在一起庆祝生日，第二天来上班我才知道这件事，所以很遗憾，我对具体情况也不是很了解。不过录音笔是死者公司的内部物品，你可以先去那看看。”",
                    p9: "我向他道谢后，回家把录音文件上传到云端——文件名是tape01。"
                },
                hasImage: false // 无图片
            });
            // 初始化页面
            notePage.init();
        });
    </script>
</body>
</html>
