<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>笔记侦探 - 最后</title>
    <link rel="stylesheet" href="../css/final.css">
</head>

<body>
    <!-- 背景粒子 -->
    <div class="bg-particles" id="bgParticles"></div>
    
    <!-- 流动光效 -->
    <div class="light-flow"></div>

    <!-- 出现的文字 -->
    <div class="flash-text">我可是捉迷藏游戏高手。</div>

    <!-- 滚动文字 -->
    <div class="credits-container">
        <h1 class="credits-title">感谢游玩《笔记侦探》</h1>
        <div class="credits-text">
            这次是真——真——真的结束了。<br>
            感谢一路陪伴美子到此的你和“我”。<br>
            至于美子和“我”后续的故事，<br>
            也许我们会在未来再次相见。<br>
            <br>
            每一份隐藏的笔记，每一条被忽略的线索，<br>
            都是这场推理游戏里不可或缺的拼图。<br>
            愿你在这场迷雾重重的调查中，<br>
            收获了属于自己的真相与感动。
        </div>
    </div>

    <!-- 最后文字 -->
    <div class="final-text" id="finalText">
        制作团队向每一位细心的侦探致敬<br>
        愿我们在未来，再次相遇
    </div>

    <!-- 彩蛋弹窗 -->
    <div class="easter-egg-modal" id="easterEggModal">
        <div class="modal-title">彩蛋解锁指南</div>
        <ul class="modal-content">
            <li>help - 查看完整攻略</li>
            <li>yaomeko - 解锁美子的小秘密</li>
            <li>tape02 - 探索剩余录音文件</li>
            <li>本游戏最最大的彩蛋 - 人物设定</li>
        </ul>
    </div>

    <!-- 底部按钮 -->
    <div class="buttons-container" id="buttonsContainer">
        <button class="action-btn" id="backToStart">回到云端</button>
        <button class="action-btn" id="characterBtn">人物设定</button>
    </div>

    <script src="../js/final.js"></script>
</body>

</html>
